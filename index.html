<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div id="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" width="155" height="155">
    <a href="https://google.com">
      <h1 class="h1">Equilibrium #3429</h1>
    </a>
    <div>Our Equilibrium collection promotes balance and calm.</div>
    <img src="images/icon-ethereum.svg" alt="Ethereum" width="10" height="10">
    <p1>0.041 ETH</p1>
    <img src="images/icon-clock.svg" alt="Clock" width="10" height="10">
    <p2>3 days left</p2>
    <hr>

    <section>
      <img src="images/image-avatar.png" alt="Avatar" width="16" height="16">
      Creation of <a href="https://google.com"><span>Jules Wyvern</span></a>
    </section>
  </div>

</body>

</html>
